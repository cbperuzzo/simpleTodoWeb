<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>todos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/todos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand" aria-current="page" href="/logout">logout</a>
                <a class="nav-link" aria-current="page" href="/todos">todos</a>
            </div>
        </div>
    </div>
</nav>
    <div class="maindiv">
        <div class="leftblock">
            <h1 th:text="${name}"></h1>
            <div class="bdiv">
                <a href="/create/todo" type="button" class="addNewTodo">
                    <div class="b-in">
                        <div class="align">NEW TODO</div>
                    </div>
                </a>
            </div>
        </div>
    <div class="tablediv">
    <table class="table table-striped-columns">
        <tr class="firstrow">
            <td>#</td>
            <td>description</td>
            <td>date</td>
            <td>done ?</td>
            <td class="buttons"></td>
        </tr>
        <tr th:each="todo : ${alltodos}">
            <td th:text="${todo.id}">
            </td>
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.date}"></td>
            <td><p th:class="${todo.done}? 'done' : 'not-done'" th:text="${todo.done}? 'YES' : 'NOT' "></p></td>
            <td>
                <a type="button" th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
                <a type="button" th:href="@{/todo/done/{id}(id=${todo.id})}" th:if="${not todo.done}" class="btn btn-info">Finish</a>
            </td>
        </tr>
    </table>
    </div>
    </div>
</body>
</html>
