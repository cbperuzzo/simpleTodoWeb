<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/css/newtodos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand" aria-current="page" href="/logout">logout</a>
                <a class="nav-link" aria-current="page" href="/todos">todos</a>
            </div>
        </div>
    </div>
</nav>
<form method="post" action="/create/todo" th:object="${todo}">
    <div class="formdiv">
        <div class="mb-3">
            <label for="desc" class="form-label">description</label>
            <input type="text" th:field="*{description}" class="form-control" id="desc" name="desc">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">date</label>
            <input type="date" th:field="*{date}" class="form-control" id="date" name="date">
            <ul>
                <li style="color:red" th:each="err : ${#fields.errors('date')}" th:text="${err}"></li>
            </ul>
        </div>
            <input type="hidden" th:field="*{done}" name="done">
            <input type="hidden" th:field="*{id}" name="done">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn btn-outline-success">Submit</button>
    </div>
</form>


</body>
</html>
